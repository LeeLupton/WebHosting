<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://leelupton.github.io/WebHosting/index.html">Home</a></li>
                <li><a href="https://leelupton.github.io/WebHosting/player/index.html">Player</a></li>
                <li><a href="https://leelupton.github.io/WebHosting/add_application.html">Add Application</a></li>
            </ul>
        </nav>
        <h1>My Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lee Lupton</p>
    </footer>
    <script>
    // Static array of image filenames
    const images = [
        "Defender.png",
        "profile.webp",
        "Protecting-Against-Network-Attacks.png",
        "Mantrap.png"
    ];

    const gallery = document.querySelector('.gallery');

    // Dynamically load images into the gallery
    images.forEach((image) => {
        const card = document.createElement('div');
        card.classList.add('card');

        // Create a link wrapping the image
        const linkElement = document.createElement('a');
        linkElement.href = `images/${image}`; // URL of the image
        linkElement.target = "_blank"; // Open in a new tab
        linkElement.classList.add('card-link');

        const imgElement = document.createElement('img');
        imgElement.src = `images/${image}`;
        const altText = image.replace(/\.[^.]+$/, '').replace(/-/g, ' ');
        imgElement.alt = altText;
        imgElement.classList.add('card-image');

        const caption = document.createElement('p');
        caption.textContent = altText;
        caption.classList.add('card-caption');

        linkElement.appendChild(imgElement);
        card.appendChild(linkElement);
        card.appendChild(caption);
        gallery.appendChild(card);
    });
    </script>
</body>
</html>
