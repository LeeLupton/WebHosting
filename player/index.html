<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MP4 Media Player">
    <meta property="og:description" content="Watch this video directly on Discord or other platforms.">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://yourdomain.com/videoplayer.html"> <!-- URL of your hosted page -->
    <meta property="og:video" content="https://yourdomain.com/YOUR_VIDEO_FILE.mp4"> <!-- Link to your MP4 file -->
    <meta property="og:video:secure_url" content="https://yourdomain.com/YOUR_VIDEO_FILE.mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg"> <!-- Optional thumbnail -->
    <title>MP4 Media Player</title>
</head>
<body>
    <div class="media-player">
        <h1>MP4 Media Player</h1>
        <video controls>
            <source src="YOUR_VIDEO_FILE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
